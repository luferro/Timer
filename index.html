<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset ="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timer">
    <meta name="keywords" content="pomodoro clock, pomodoro, countdown, time management, breaks, work sessions">
    <meta name="author" content="LuÃ­s Ferro">
	
    <title>Timer</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body> 
    <div id="color-pick" class="mt-2 ml-2">
        <input id="primary" type="color">
        <input id="secondary" type="color">
        <button id="reset-theme" type="submit"><i class="fa fa-eraser" aria-hidden="true"></i></button>
    </div>

    <div class="sidebar">
        <ul>
            <li><button id="toggle_mode" type="submit">Theme</button><i id="toggle" class="fa fa-moon-o" aria-hidden="true"></i></i></li>
            <li><button id="quick_break" type="submit">Quick break</button><i class="fa fa-clock-o" aria-hidden="true"></i></li>
            <li><button id="customize" type="submit" data-toggle="modal" data-target="#customize_times">Customize</button><i class="fa fa-cog" aria-hidden="true"></i></li>
        </ul>
    </div>

    <div id="customize_times" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h4 class="modal-title">Settings</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h4 class="text-center">Customize your work/break lengths!</h4>
                    <br>
                    <label>Custom Work Session</label>
                    <div class="input-group">
                        <input id="work_custom" type="number" class="form-control" placeholder="Default 25">
                        <div class="input-group-append">
                            <span class="input-group-text">Minutes</span>
                        </div>
                    </div>
                    <label>Custom Break Session</label>
                    <div class="input-group">
                        <input id="break_custom" type="number" class="form-control" placeholder="Default 5">
                        <div class="input-group-append">
                            <span class="input-group-text">Minutes</span>
                        </div>
                    </div>
                    <br>
                    <h4 class="text-center">Customize your quick break length!</h4>
                    <br>
                    <label>Custom Quick Break Session</label>
                    <div class="input-group">
                        <input id="quickbreak_custom" type="number" class="form-control" placeholder="Default 2">
                        <div class="input-group-append">
                            <span class="input-group-text">Minutes</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="reset_sessions" type="submit" class="btn btn-danger">Reset lengths</button>
                    <button id="session_custom" type="submit" class="btn btn-light">Customize</button>
                </div>
            </div>
      
        </div>
    </div>

    <div id="session" class="mt-5">Work time!</div>

    <div id="timer"></div> 
   
    <div class="row">
        <button id="controls" type="submit" class="mr-2"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button id="reset" type="submit" class="ml-2"><i class="fa fa-repeat" aria-hidden="true"></i></button>
    </div>

    <audio id="endsession">
        <source src="mp3/open-up.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/timer.js"></script>
<script src="js/darkmode.js"></script>
</html>
