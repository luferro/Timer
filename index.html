<body> 
    <div class="sidebar">
        <ul>
            <li><button id="toggle_mode" type="submit">Theme</button><i id="toggle" class="fa fa-moon-o" aria-hidden="true"></i></i></li>
            <li><button id="break" type="submit">5 minutes break</button><i class="fa fa-clock-o" aria-hidden="true"></i></li>
        </ul>
    </div>
    <div id="session">Work time!</div>

    <div id="timer">25:00</div> 
   
    <div class="row">
        <button id="controls" type="submit" class="mr-2"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button id="reset" type="submit" class="ml-2"><i class="fa fa-repeat" aria-hidden="true"></i></button>
    </div>

    <audio id="endsession">
        <source src="mp3/open-up.mp3" type="audio/mpeg">

      </audio>
